<!doctype html>
	<head>
		<title>Point Jarvis</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="image_src" href="img/logo_black.png" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=573083026063875";
		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<div id="home">
			<div id="inner-home">
				<img src="img/logo_logotype_glow.png" alt="Point Jarvis Logo"/>
				<p>Point Jarvis is a free tiny JavaScript library that acts like IronMan's Jarvis. It uses browser embedded speech recognition and www.voicerss.org's text to speech API to bring you a part of Jarvis.</p>
				<button id="demo-button">Launch Demo</button>
			</div>
		</div>
		<div id="why">
			<div id="inner-why">
				<span class="title">Why .jarvis.js?</span>
				<br /><br /><br />
				<img src="img/logo_white.png" alt="Point Jarvis Logo"/>
				Why jarvis etc.
				Why jarvis etc.
				Why jarvis etc.
			</div>
		</div>
		<footer>
			<span class="title">Game on.</span>
			<br />
			<a href="mailto:rjlagrimas08@gmail.com"><img src="img/insidepage_email_icon.png"></a>
			<a href="//facebook.com/ven.lagrimas"><img src="img/insidepage_facebook_icon.png"></a>
			<a href="//twitter.com/ravenlagrimas"><img src="img/insidepage_twitter_icon.png"></a>
			<br />
			<div class="fb-like" data-href="http://ravenjohn.github.io/.jarvis.js" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="dark" data-layout="standard" data-action="like" data-show-faces="true" data-send="false"></div>
			<br />
			<div class="fb-comments" data-href="http://ravenjohn.github.io/.jarvis.js" data-colorscheme="The color scheme used in the plugin" data-numposts="1" data-width="The pixel width of the plugin"></div>
		</footer>
		<script src="//code.jquery.com/jquery.js"></script>
		<script src="jarvis.min.js"></script>
		<script>
			jarvis.setVoiceKey('814690c9d02c4c15be28146ee9f6ac27');
			jarvis.learn([
				["say hello to :name", function(name){
					jarvis.speak("Hello "+name+" This is Jarvis");
				}],
			]);
			$('#demo-button').click(function(){
				jarvis.start();
			});
			$divs = $('#home, #why');
			$inners = $('#inner-home, #inner-why');
			window.onresize = function(){
				var size = (window.innerHeight > window.innerWidth ? window.innerHeight : window.innerWidth);
				$divs.css('height',window.innerHeight);
				$divs.css('background-size', size+'px '+size+'px');
				$inners.css('top', ((window.innerHeight/2)-($inners.height()/2))+'px');
			};
			window.onresize();
		</script>
	</body>
</html>
