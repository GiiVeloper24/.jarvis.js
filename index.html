<script src="jarvis.js"></script>
<script>
	jarvis.setVoiceKey('814690c9d02c4c15be28146ee9f6ac27');
	jarvis.learn([
		["show me :name", function(name){
			console.log('name');
			jarvis.speak('clear ' + name);
		}],
		["hello :name", function(name){
			jarvis.speak("Hello "+name+". This is Jarvis.");
		}],
	]);
	jarvis.start();
</script>
